<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Выберите игру</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 40px;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 20px 40px;
      margin: 10px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 300px;
    }
    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <h1>Выберите игру для запуска</h1>
  <button onclick="location.href='FindNumber/index.html'">Найди число</button>
  <button onclick="location.href='MemorizeShape/index.html'">Запомни фигуры</button>
</body>
</html>
